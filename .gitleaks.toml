title = "agent-toolkit gitleaks config"

# Custom rules to prevent internal references from leaking into this public repo.
# These supplement gitleaks' built-in secret detection rules.

[[rules]]
id = "absolute-home-path"
description = "Hardcoded macOS/Linux user home directory path"
regex = '''/Users/[a-zA-Z][a-zA-Z0-9_-]+/'''
tags = ["internal"]

[rules.allowlist]
paths = [
  '''.gitleaks\.toml$''',
  '''.github/workflows/security\.yml$''',
  '''.githooks/pre-commit$''',
]

[[rules]]
id = "internal-project-name"
description = "Internal project name reference"
regex = '''(?i)\bminerva\b'''
tags = ["internal"]

[rules.allowlist]
paths = [
  '''.gitleaks\.toml$''',
  '''.github/workflows/security\.yml$''',
  '''.githooks/pre-commit$''',
]
